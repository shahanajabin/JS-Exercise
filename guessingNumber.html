<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING NUMBER</title>
</head>
<body>
    <script>
      let user = prompt("Guess a Number");  
    function guessing() {
        let random = Math.floor(Math.random() * 10) + 1;
        console.log(random);
        if(random == user){
           alert("Good Work!"); 
        }else{
            alert("Not Matched!")
        }
    }guessing()  
        
    </script>
</body>
</html>
